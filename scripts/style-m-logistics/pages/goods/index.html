<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="referrer" content="always">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>五阿哥-商品</title>
  <link rel="stylesheet" href="index.css">
  <script src="../../lib/resetFontSize.js?375&20&1"></script>
</head>
<body>
<div class="mod-action-container">
  <index-bar @click="chooseIndex" :list="list" :search="search">
    <div slot="header" class="region-header">
      <div class="region-search" :class="{focus:focus}">
        <div class="search-box" :class="{focus:focus}">
          <span class="search-icon"></span>
          <input class="search-input" type="text" @focus="focus=true" @blur="search ? 1 : focus=false"
                 placeholder="输入城市名或拼音查询" v-model.trim="search">
          <span class="search-del-icon" @click="search=''"></span>
        </div>
        <div class="search-btn"></div>
      </div>
      <div class="cur-region">当前：全国</div>
    </div>
    <div class="m-hot-city">
      <h1 class="city-title">热门城市</h1>
      <ul class="city-group">
        <li class="city-item">广州</li>
        <li class="city-item">北京</li>
        <li class="city-item">上海</li>
        <li class="city-item">南京</li>
      </ul>
    </div>
  </index-bar>
</div>

<script type="text/javascript" src="dist/common.js"></script>
<script type="text/javascript" src="dist/index.js"></script>
</body>
</html>
